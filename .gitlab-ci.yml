stages:
  - build
  - check
  - test

build:
  stage: build
  script:
    - rebar3-25 compile

check:
  stage: check
  script:
    - rebar3-25 xref
    - rebar3-25 dialyzer

test:
  stage: test
  script:
    - rebar3-25 eunit -cvp
    - rebar3-25 ct -cv
    - rebar3-25 proper -cv
    - rebar3-25 cover -v
