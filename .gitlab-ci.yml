stages:
  - build
  - check
  - test

build:
  stage: build
  script:
    - rebar3-25 compile

check:
  stage: check
  script:
    - rebar3-25 xref
    - rebar3-25 dialyzer

test:
  stage: test
  script:
    - rebar3-25 eunit --cover
    - rebar3-25 ct --cover
    - rebar3-25 proper --cover
    - rebar3-25 cover --verbose
